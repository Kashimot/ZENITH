<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>File Upload</title>
<link rel="stylesheet" href="upload.css">
</head>
<body>

<div class="container">
  <div class="sidebar">
    <h2>Sidebar</h2>
      <button class="create-folder-btn" onclick="window.location.href = 'create.html'">Folder</button>
      <button class="search-btn" onclick="window.location.href = 'search.html'">Search</button>
  </div>
  
  <div class="content">
    <div class="upload-form">
      <h2>Upload File</h2>
      <form action="#" method="post" enctype="multipart/form-data">
        <input type="file" name="fileToUpload" id="fileToUpload" onchange="updateFileName(this)">
        <input type="text" id="fileName" placeholder="File Name (Optional)">
        <input type="submit" value="Upload File" name="submit">
      </form>
    </div>

    <!-- Uploaded documents section -->
    <div class="uploaded-documents">
      <h2>Uploaded Documents</h2>
      <div class="documents-container">
        <ul id="documentList">
          <!-- Uploaded documents will be listed here -->
          <li>No documents uploaded yet.</li>
        </ul>
      </div>
    </div>
  </div>
</div>

<script>
  function updateFileName(input) {
    // Get the file name from the input
    var fileName = input.value.split('\\').pop();
    // Display the file name in the text input
    document.getElementById('fileName').value = fileName;
  }
  
  window.onload = function() {
    // Function to fetch uploaded documents and update the list
    function fetchUploadedDocuments() {
      // For demonstration purposes, let's assume the server returns a JSON array of document names
      var uploadedDocuments = ["document1.pdf", "document2.docx", "document3.jpg"];
      
      var documentList = document.getElementById('documentList');
      documentList.innerHTML = ''; // Clear existing list
      
      if (uploadedDocuments.length === 0) {
        documentList.innerHTML = '<li>No documents uploaded yet.</li>';
      } else {
        uploadedDocuments.forEach(function(documentName) {
          var listItem = document.createElement('li');
          listItem.textContent = documentName;
          
          documentList.appendChild(listItem);
        });
      }
    }
    
    // Fetch uploaded documents when the page loads
    fetchUploadedDocuments();
  }
</script>

</body>
</html>
