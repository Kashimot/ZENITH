<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Add Product</title>
<link rel="stylesheet" href="CSS/add_product.css"> <!-- Link to your CSS file -->
</head>
<body>

<!-- Admin Interface for adding products -->
<div class="add-product-container">
    <form id="add-product-form">
        <input type="text" name="product_name" placeholder="Product Name" required>
        <input type="text" name="product_description" placeholder="Product Description" required>
        <input type="file" name="product_image" accept="image/*" required>
        <button type="submit">Add Product</button>
    </form>
</div>

<div class="product-gallery">
    <!-- Product cards will be displayed here -->
</div>

</body>
</html>
