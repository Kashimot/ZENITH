<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Panel</title>
    <link rel="stylesheet" href="admin_document_send_document.css">
    <!-- Include jQuery library -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>
<body>
    <!-- Hamburger menu -->
    <div class="hamburger-menu">
        <div class="hamburger-icon"></div>
    </div>

    <!-- Sidebar -->
    <aside class="sidebar">
        <h2>Admin Menu</h2>
        <ul>
            <li><a href="admin_document_approval.html" class="nav-btn">Document Approval</a></li>
            <li><a href="admin_user_management.html" class="nav-btn">User Management</a></li>
            <li><a href="Documents_dashboard.html" class="nav-btn">View Documents</a></li>
            <li><a href="admin_dashboard.html" class="nav-btn">Back</a></li>
        </ul>
        <section class="logout-btn">
            <button class="nav-btn" onclick="window.location.href = 'login.php'">Logout</button>
        </section>
    </aside>

    <!-- Main content area -->
    <div class="main-content">
        <form id="sendDocumentForm" enctype="multipart/form-data">
            <label for="documentFile">Choose File:</label>
            <input type="file" id="documentFile" name="documentFile" required><br>
            <label for="targetDepartment">Select Department:</label>
            <select id="targetDepartment" name="targetDepartment" required>
                <option value="">Select Department</option>
                <option value="1">Facilities Management Department</option>
                <option value="2">Operations Department</option>
                <option value="3">Training Department</option>
                <option value="4">Supply Department</option>
            </select><br>
            <button type="submit">Send Document</button>
        </form>
    </div>

    <!-- JavaScript for hamburger menu -->
    <script>
        $(document).ready(function() {
            $('.hamburger-icon').click(function() {
                $('.sidebar').toggleClass('active');
            });
        });
    </script>
</body>
</html>
