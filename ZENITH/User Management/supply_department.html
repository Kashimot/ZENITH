<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Supply Department</title>
    <link rel="stylesheet" href="supply_department.css">
</head>
<body>
    <!-- Sidebar -->
    <aside class="sidebar">
        <h2>Menu</h2>
        <ul>
            <li><a href="supply_document.html">Documents</a></li>
            <li><a href="supply_send_to_admin.html">Send to Admin</a></li>
            <li><a href="supply_inventory.html">Inventory</a></li>
            <li><a href="supply_uploaded_files.html">Uploaded Files</a></li>
        </ul>
    </aside>

    <!-- Content -->
    <div class="content">
        <header>
            <div class="hamburger-menu">
                <div class="hamburger-icon"></div>
            </div>
            <h1>Supply Department</h1>
        </header>
        <div class="container">
            <!-- Announcements Section -->
            <section class="announcements">
                <!-- Announcements content -->
            </section>

        <!-- Featured Documents Section -->
<section class="featured-documents">
    <h2>Featured Documents</h2>
    <div id="documentList">
        <!-- Featured documents will be dynamically added here -->
    </div>
</section>


            <!-- Search Functionality -->
            <section class="search">
                <h2>Search</h2>
                <input type="text" id="searchInput" placeholder="Search documents">
                <button id="searchButton">Search</button>
                <div id="searchResults">
                    <!-- Search results will be displayed here -->
                </div>
            </section>

            <!-- Notification button -->
            <button id="notificationButton" class="notification-btn" onclick="showNotification()">Notifications</button>

            <!-- Notification popup (modal) -->
            <div id="notificationPopup" class="notification-popup">
                <div class="modal-content">
                    <span class="close" onclick="closeNotificationModal()">&times;</span>
                    <h2>Notifications</h2>
                    <!-- Notification items will be dynamically added here -->
                    <ul id="notificationList">
                        <!-- Notifications will be added dynamically here -->
                    </ul>
                    <button id="clearNotificationsButton" class="clear-btn">Clear Notifications</button>
                </div>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script>
        $(document).ready(function() {
            $('.hamburger-icon').click(function() {
                $('.sidebar').toggleClass('active');
            });

            // Function to fetch notifications using AJAX
            function fetchNotifications() {
                $.ajax({
                    url: 'get_notifications.php',
                    type: 'GET',
                    success: function(response) {
                        // Parse JSON response and update the notification list
                        var notifications = JSON.parse(response);
                        if (notifications && notifications.length > 0) {
                            $('#notificationList').empty(); // Clear previous notifications
                            notifications.forEach(function(notification) {
                                $('#notificationList').append('<li>' + notification.message + '</li>');
                            });
                        } else {
                            $('#notificationList').html('<li>No notifications found</li>');
                        }
                    },
                    error: function(xhr, status, error) {
                        console.error('Error fetching notifications:', error);
                    }
                });
            }

            // Call the fetchNotifications function initially
            fetchNotifications();
        });

        function showNotification() {
            var modal = document.getElementById("notificationPopup");
            modal.classList.add("active");
        }

        function closeNotificationModal() {
            var modal = document.getElementById("notificationPopup");
            modal.classList.remove("active");
        }
        $(document).ready(function() {
    // Search button click event handler
    $('#searchButton').click(function() {
        var query = $('#searchInput').val(); // Get the search query
        searchDocuments(query); // Call the search function
    });
});

function searchDocuments(query) {
    $.ajax({
        url: 'search_documents.php', // URL to your server-side script for searching documents
        type: 'POST',
        data: { query: query }, // Send the search query to the server
        success: function(response) {
            // Update the search results section with the response
            $('#searchResults').html(response);
        },
        error: function(xhr, status, error) {
            console.error('Error searching documents:', error);
        }
    });
}
$(document).ready(function() {
    // Fetch newly added documents
    fetchNewDocuments();

    // Function to fetch newly added documents
    function fetchNewDocuments() {
        $.ajax({
            url: 'fetch_new_documents.php', // URL to your server-side script for fetching new documents
            type: 'GET',
            success: function(response) {
                // Append the fetched documents to the document list
                $('#documentList').append(response);
            },
            error: function(xhr, status, error) {
                console.error('Error fetching new documents:', error);
            }
        });
    }
});
    </script>
</body>
</html>
