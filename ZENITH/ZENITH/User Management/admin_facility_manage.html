<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard</title>
    <link rel="stylesheet" href="admin_facility_manage.css">
</head>
<body>
    <!-- Sidebar -->
    <aside class="sidebar">
        <h2>Admin Dashboard</h2>
        <ul>
            <li><a href="admin_document_approval.html" class="nav-btn">Document Approval</a></li>
            <li><a href="admin_document_send_document.html" class="nav-btn">Send Document</a></li>
            <li><a href="Documents_dashboard.html" class="nav-btn">View Documents</a></li>
            <li><a href="admin_user_management.html" class="nav-btn">User Management</a></li>
            <li><a href="admin_send_notifications.html" class="nav-btn">Send Notification</a></li>
        </ul>
    </aside>

    <!-- Content -->
    <div class="content">
        <header>
            <div class="hamburger-menu">
                <div class="hamburger-icon"></div>
            </div>
        </header>
        <div class="container">
            <div class="facility-requests-container">
                <div class="add-facility">
                    <h2>Add Available Facility</h2>
                    <form id="addFacilityForm" class="add-facility-form">
                        <input type="text" id="facilityNameInput" placeholder="Facility Name" required>
                        <button type="submit">Add Facility</button>
                    </form>
                </div>
                <div class="pending-requests">
                    <h2>Pending Facility Requests</h2>
                    <table id="pendingRequestsTable">
                        <thead>
                            <tr>
                                <th>Facility</th>
                                <th>Requester</th>
                                <th>Action</th>
                            </tr>
                        </thead>
                        <tbody id="pendingRequestsList">
                            <!-- List of pending facility requests will be dynamically populated here -->
                        </tbody>
                    </table>
                    <div class="granted-button">
                        <button type="button" id="grantSelectedBtn">Grant Selected</button>
                    </div>
                </div>
            </div>
            <div class="facility-history">
                <h2>Facility History</h2>
                <table id="facilityHistoryTable">
                    <thead>
                        <tr>
                            <th>Date</th>
                            <th>Facility Name</th>
                            <!-- Add more table headers as needed -->
                        </tr>
                    </thead>
                    <tbody>
                        <!-- Populate this tbody with facility history data dynamically -->
                    </tbody>
                </table>
            </div>
        </div>
        
        
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script>
     $(document).ready(function() {
    $('.hamburger-icon').click(function() {
        $('.sidebar').toggleClass('active');
    });

    // Function to fetch and display pending facility requests
    function fetchPendingRequests() {
        $.ajax({
            url: 'fetch_pending_requests.php', // Endpoint to fetch pending requests
            type: 'GET',
            success: function(response) {
                // Parse JSON response and populate the list
                var pendingRequests = JSON.parse(response);
                pendingRequests.forEach(function(request) {
                    $('#pendingRequestsList').append('<tr><td>' + request.facility + '</td><td>' + request.requester + '</td><td><button class="grant-btn" data-id="' + request.id + '">Grant</button></td></tr>');
                });
            },
            error: function(xhr, status, error) {
                console.error('Error fetching pending requests:', error);
            }
        });
    }

    // AJAX request to fetch and populate the list of pending facility requests
    $.ajax({
        url: 'fetch_pending_requests.php', // Endpoint to fetch pending requests
        type: 'GET',
        success: function(response) {
            var pendingRequests = JSON.parse(response);
            pendingRequests.forEach(function(request) {
                $('#pendingRequestsList').append('<tr><td>' + request.facility + '</td><td>' + request.requester + '</td><td><button class="grant-btn" data-id="' + request.id + '">Grant</button></td></tr>');
            });
        },
        error: function(xhr, status, error) {
            console.error('Error fetching pending requests:', error);
        }
    });

    // AJAX request to add available facility
    $('#addFacilityForm').submit(function(event) {
        event.preventDefault(); // Prevent default form submission
        var facilityName = $('#facilityNameInput').val();

        // AJAX request to add facility
        $.ajax({
            url: 'add_facility.php', // Endpoint to add facility
            type: 'POST',
            data: { facilityName: facilityName },
            success: function(response) {
                alert('Facility added successfully!');
                // Optionally, update the UI or fetch facility list again
            },
            error: function(xhr, status, error) {
                console.error('Error adding facility:', error);
            }
        });
    });

    // AJAX request to fetch and populate the facility history
    $.ajax({
        url: 'fetch_facility_history.php', // Endpoint to fetch facility history
        type: 'GET',
        success: function(response) {
            var facilityHistory = JSON.parse(response);
            facilityHistory.forEach(function(history) {
                $('#facilityHistoryTable tbody').append('<tr><td>' + history.date + '</td><td>' + history.facilityName + '</td></tr>');
            });
        },
        error: function(xhr, status, error) {
            console.error('Error fetching facility history:', error);
        }
    });

    // Grant button click handler
    $(document).on('click', '.grant-btn', function() {
        var requestId = $(this).data('id');
        // AJAX request to grant the pending facility request
        $.ajax({
            url: 'grant_request.php', // Endpoint to grant request
            type: 'POST',
            data: { requestId: requestId },
            success: function(response) {
                alert('Facility request granted!');
                // Optionally, update the UI or fetch pending requests again
            },
            error: function(xhr, status, error) {
                console.error('Error granting request:', error);
            }
        });
    });
});
    </script>    
</body>
</html>
